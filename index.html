<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Offer Selection</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="bogo-line">
            <span class="line"></span>
            <span class="text">YAY! It's BOGO</span>
            <span class="line"></span>
        </div>

        <div class="offers">
            <div class="offer-box" data-price="10.00">
                <div class="selected-badge">Selected ✓</div>
                <div class="header">
                    <div class="left-info">
                        <span>1 Unit</span>
                        <span class="tag red">10% Off</span>
                    </div>
                    <div class="right-price">
                        <div class="price-box">$10.00 USD</div>
                        <div class="old-price-smaller">$24.00 USD</div>
                    </div>
                </div>
                <div class="hover-content">
                    <div class="variant-grid">
                        <div>
                            <label>Size</label>
                            <select>
                                <option>S</option>
                            </select>
                        </div>
                        <div>
                            <label>Colour</label>
                            <select>
                                <option>Black</option>
                            </select>
                        </div>
                        <div>
                            <select>
                                <option>S</option>
                            </select>
                        </div>
                        <div>
                            <select>
                                <option>Colour</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="offer-box" data-price="18.00">
                <div class="selected-badge">Selected ✓</div>
                <div class="header">
                    <div class="left-info">
                        <span>2 Unit</span>
                        <span class="tag red">20% Off</span>
                    </div>
                    <div class="right-price">
                        <div class="price-box">$18.00 USD</div>
                        <div class="old-price-smaller">$24.00 USD</div>
                    </div>
                </div>
                <div class="hover-content">
                    <div class="variant-grid">
                        <div>
                            <label>Size</label>
                            <select>
                                <option>M</option>
                            </select>
                        </div>
                        <div>
                            <label>Colour</label>
                            <select>
                                <option>Blue</option>
                            </select>
                        </div>
                        <div>
                            <select>
                                <option>S</option>
                            </select>
                        </div>
                        <div>
                            <select>
                                <option>Colour</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="offer-box" data-price="24.00">
                <div class="selected-badge">Selected ✓</div>
                <div class="header">
                    <div class="left-info">
                        <span>3 Unit</span>
                        <span class="tag red">30% Off</span>
                    </div>
                    <div class="right-price">
                        <div class="price-box">$24.00 USD</div>
                        <div class="old-price-smaller">$34.00 USD</div>
                    </div>
                </div>
                <div class="hover-content">
                    <div class="variant-grid">
                        <div>
                            <label>Size</label>
                            <select>
                                <option>L</option>
                            </select>
                        </div>
                        <div>
                            <label>Colour</label>
                            <select>
                                <option>Green</option>
                            </select>
                        </div>
                        <div>
                            <select>
                                <option>S</option>
                            </select>
                        </div>
                        <div>
                            <select>
                                <option>Colour</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-row">
                <p class="delivery">Free Delivery</p>
                <div class="total" id="totalPrice">Total: $18.00 USD</div>
            </div>
            <button id="addToCartBtn">+ Add to Cart</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
